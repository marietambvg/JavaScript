function parseCategoriesHTML(categories){
	var categoriesDropdown=
	'<select id="cats-dropdown">';
	for (var i=0; i<categories.length; i++)
	{
		var category=categories[i];
		categoriesDropdown+=
			'<option value="'+category.id+'">'+
			   category.name+
			'</option>'
			
	}
	categoriesDropdown+='</select>'
	

}
