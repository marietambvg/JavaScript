<!--Write a Function that returns the index of the first element in array that is bigger than its neighbors, or -1, if there’s no such element.
Use the function from the previous exercise.-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Return index of first element in array </title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <!--<label for="tb-number">Enter the index of number in array you want to check: </label>
    <input id="tb-number" type="text" class="js-console-input" />-->
    <button id="btn-check-prime" onclick="onBtnClick()">Find result</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script type="text/javascript">
        var arr = [2, 6, 3, 4, 5, 3, 5, 3, -1, 23, 3];
        jsConsole.writeLine("You have following array: [" + arr.join(", ") + "]");
        function onBtnClick() {
            /*var n = jsConsole.readInteger("#tb-number");*/
            jsConsole.writeLine("The first number which is bigger than its two neighbours is at position [" + FirstBigger(arr) + "]!");
            function FirstBigger(arr) {
                for (var i = 0; i < arr.length; i++) {
                    if (checkBigger(i, arr) >= 0) return i;

                }
                return -1;

            }
            function checkBigger(number, array) {

                if (number == 0) {
                    return -1;
                }
                else if (number == array.length - 1) {
                    return -1;
                }
                else {
                    if ((array[number] > array[number - 1]) && (array[number] > array[number + 1])) return number;
                    else return -1;

                }

            }

        }

    </script>

</body>
</html>
