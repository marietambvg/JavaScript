<!-- Write a function that returns the last digit of given integer as an English word. Examples: 512  "two", 1024  "four", 12309  "nine"
 -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Print Last Digit</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="tb-number">Number: </label>
	<input id="tb-number" type="text" class="js-console-input" />
	<a href="#" class="js-console-btn" onclick="onPrintLastDigitBtnClick()">Print last digit</a>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	 <script type="text/javascript">

		function onPrintLastDigitBtnClick() {
			var n = jsConsole.readFloat("#tb-number");			
			printLastDigit(n);
			

		}
		function printLastDigit(number) {
			var lastDigit=number%10;
			jsConsole.write("The Last digit of number "+number+" is: ")
			switch (lastDigit)
			{
				case 0:jsConsole.writeLine('"Zero"');break;
				case 1:jsConsole.writeLine('"One"');break;
				case 2:jsConsole.writeLine('"Two"');break;
				case 3:jsConsole.writeLine('"Three"');break;
				case 4:jsConsole.writeLine('"Four"');break;
				case 5:jsConsole.writeLine('"Five"');break;
				case 6:jsConsole.writeLine('"Six"');break;
				case 7:jsConsole.writeLine('"Seven"');break;
				case 8:jsConsole.writeLine('"Eight"');break;
				case 9:jsConsole.writeLine('"Nine"');break;
			}
			jsConsole.writeLine();
		}

	</script>
</body>
</html>
