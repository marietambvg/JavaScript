    <script>  
        var index = 0;
     
        var sliderItems = $(".sliderItem");
     
        function next() {
            index++;
            if (index >= sliderItems.length) {
                index = 0;
            }
            sliderItems.hide();
            var nextItem = $(sliderItems[index]);
            nextItem.show();
        }
       
        function prev() {
            index--;
            if (index <= 0 ) {
                index = sliderItems.length-1;
            }
            sliderItems.hide();
            var nextItem = $(sliderItems[index]);
            nextItem.show();
        }
       
        $("#next").click(function() {
            next();
        })
     
        $("#prev").click(function () {
            prev();
        })
     
        next();
        setInterval(function () {
            next();
        }, 2000);
    </script>
