<!--Write a JavaScript function reverses string and returns itExample: "sample"  "elpmas".-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reverse strings</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/string-extensions.js"></script>
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var string = "Sample string";
        reverseString(string);

        function reverseString(string) {
            var reversed = new String();
            for (var i = string.length - 1; i >= 0; i--) {
                reversed = reversed.concat(string[i]);
            }
            jsConsole.writeLine("Original string: " + string);
            jsConsole.writeLine("Reversed string: " + reversed);
            
        }
    </script>
</body>
</html>
