<!-- Write a script that prints all the numbers from 1 to N
 -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Print Numbers to N</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="tb-number">Number: </label>
	<input type="text" id="tb-number" />
	
	<button id="btn-enter-value" onclick="onEnterNumberBtnClick()">Print results</button>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		//Enter some input text

		jsConsole.writeLine("Enter the number N in the specified text box above:");
		

		function onEnterNumberBtnClick() {
			var number = jsConsole.readInteger("#tb-number");
			//some logic here
			for (var i = 1; i <=number; i++) {
				jsConsole.write(i+" ")
			};
			

			//print result here
			//jsConsole.writeLine("The number " + number + " is " + (isPrime ? "" : " not ") + " prime");
		}


	</script>
</body>
</html>
