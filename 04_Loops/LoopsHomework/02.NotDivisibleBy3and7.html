<!-- Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Loops - while loop</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="tb-number">Number: </label>
	<input type="text" id="tb-number" />
	<button id="btn-check-prime" onclick="onBtnClick()">Check result</button>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		//Enter some input text

		jsConsole.writeLine("Enter the number you want to check:");
		
		function onBtnClick() {

			var number = jsConsole.readInteger("#tb-number");

			//some logic here
			jsConsole.writeLine("The numbers that are not divisible by 3 and 7 at the same time are:");
			for (var i = 1; i <=number; i++) {
				if (i%3!=0&&i%7!=0)
				{

				jsConsole.write(i+ " ");
				}
			};

			//print result here
			
		}


	</script>
</body>
</html>
